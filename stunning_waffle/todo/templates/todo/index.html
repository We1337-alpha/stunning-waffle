<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{ title }}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


</head>

<body>

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">{{ title }}</a>
        </div>
    </nav>

    <div class="container">
        <form method="POST" action="" class="row g-2">
            {% csrf_token %}
            <div class="col-auto">
                {{ forms.as_p }}
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3">Add Todo</button>
            </div>
        </form>

        <ul class="list-group list-group-flush">
            {% for item in list %}
                <li class="list-group-item">
                    {{ item.text }} | <a class="btn btn-danger" href="{% url 'remove' item.id %}" style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">Remove</a>
                </li>
            {% empty %}
                <li class="list-group-item">No list of todos.</li>
            {% endfor %}
        </ul>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


</body>

</html>
